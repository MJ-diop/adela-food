    <!-- DESCRIPTION -->
    <section class="description">
      <div class="container">

    <!-- MODAL CONTACT FORM -->
    <div
      class="modal fade"
      id="modalContactForm"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Nous Contactez</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-user prefix grey-text"></i>
              <input type="text" id="form34" class="form-control validate" />
              <label data-error="wrong" data-success="right" for="form34"
                >Your name</label
              >
            </div>

            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input type="email" id="form29" class="form-control validate" />
              <label data-error="wrong" data-success="right" for="form29"
                >Your email</label
              >
            </div>

            <div class="md-form mb-5">
              <i class="fas fa-tag prefix grey-text"></i>
              <input type="text" id="form32" class="form-control validate" />
              <label data-error="wrong" data-success="right" for="form32"
                >Subject</label
              >
            </div>

            <div class="md-form">
              <i class="fas fa-pencil prefix grey-text"></i>
              <textarea
                type="text"
                id="form8"
                class="md-textarea form-control"
                rows="4"
              ></textarea>
              <label data-error="wrong" data-success="right" for="form8"
                >Your message</label
              >
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="voir-plus">
              ENVOYER <i class="fas fa-paper-plane-o ml-1"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button
        href=""
        class="mt-4 mb-4 voir-plus"
        data-toggle="modal"
        data-target="#modalContactForm"
      >
        Prendre Contact
      </button>
    </div>
    <!-- SECTION RS -->
    <section class="rs">
      <div class="container">
        <div class="social">
          <div class="twitter">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="facebook">
            <i class="fab fa-facebook"></i>
          </div>
          <div class="instagram">
            <i class="fab fa-instagram"></i>
          </div>
          <div class="youtube">
            <i class="fab fa-youtube"></i>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- JS file -->
    <script src="js/main.js"></script>
